<mat-card class="h-full flex flex-col overflow-auto" style="max-height: inherit; padding: 0!important;">

<app-action-bar class="p-3" (onAdd)="add()" (onEdit)="update()" (onRefresh)="get()"></app-action-bar>
  <app-table
    [tableConfigurations]="tableConfigurations"
    [tableRows]="employees"
    (rowDoubleClicked)="navigateToEmployee($event)"
    (filtersChanged)="get()"
    (paginationChanged)="get()"
    (sortChanged)="get()"

  ></app-table>
</mat-card>
