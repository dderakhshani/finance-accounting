<mat-card class="d-flex h-100 flex-column overflow-auto" style="padding: 0!important;">

  <app-action-bar class="p-3" (onRefresh)="get()"></app-action-bar>
    <app-table [tableConfigurations]="tableConfigurations"
               [tableRows]="entities"
               (rowDoubleClicked)="navigateToAudit($event)"
               (filtersChanged)="get()"
               (sortChanged)="get()"
               (paginationChanged)="get()"
    ></app-table>
</mat-card>
