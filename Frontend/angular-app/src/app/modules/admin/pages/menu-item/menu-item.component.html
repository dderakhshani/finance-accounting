<div class="h-full flex flex-col gap-3">
  <mat-card class="min-h-[75%] overflow-auto">
    <app-tree
      [useNew]="true"
      levelCodeKey="orderIndex"
      [editable]="true"
      [canAdd]="true"
      (onAdd)="add($event)"
      (onEdit)="update($event)"
      height="100%"
      [rawNodes]="menuItems"
      (onClick)="handleMenuRoles($event)"
      >
    </app-tree>
  </mat-card>

  <div class="max-h-[75%] p-0 w-full">
    <app-menu-item-roles-list [menuItemPermissionId]="menuItemPermissionId"
    ></app-menu-item-roles-list>
  </div>
</div>
