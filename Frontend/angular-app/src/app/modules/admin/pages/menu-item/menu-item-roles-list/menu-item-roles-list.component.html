<mat-card class="h-full flex flex-col bg-red-400 overflow-hidden" style="max-height: inherit; padding: 0!important;">
  <div class="h-full overflow-auto bg-red-900">
    <app-table
      [tableRows]="roles"
      [tableConfigurations]="tableConfigurations"
      (paginationChanged)="get()"
      (filtersChanged)="get()"
      (sortChanged)="get()"
      (rowDoubleClicked)="navigateToUser($event)"
    ></app-table>
  </div>
</mat-card>
