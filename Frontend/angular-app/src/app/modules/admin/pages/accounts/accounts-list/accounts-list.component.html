<mat-card class="h-100 d-flex flex-column overflow-hidden" style="max-height: inherit; padding: 0!important;">

  <app-action-bar class="p-3" (onAdd)="add()" (onEdit)="update()" (onRefresh)="get()"></app-action-bar>


  <div class="h-100 overflow-auto">
    <app-table
      [tableConfigurations]="tableConfigurations"
      [tableRows]="accounts"
      (rowDoubleClicked)="navigateToAccount($event)"
      (filtersChanged)="get()"
      (paginationChanged)="get()"
      (sortChanged)="get()"
      height="100%"
    ></app-table>
  </div>
</mat-card>
