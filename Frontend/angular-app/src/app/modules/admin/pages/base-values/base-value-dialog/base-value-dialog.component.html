
<mat-dialog
  (onSubmit)="submit()"
  (onDelete)="delete()"
  [showDeleteBtn]="pageMode === pageModes.Update"
>
  <div dialog-header="">
    اطلاعات پایه
  </div>

  <div dialog-content="">

    <div class="row" [formGroup]="form">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>عنوان</mat-label>
          <input formControlName="title" type="text" matInput>
          <mat-error *ngIf="(form.controls['title']?.errors | firstKey)">عنوان را وارد نمایید</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <mat-label> نام یکتا</mat-label>
          <input formControlName="uniqueName" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <mat-label> مقدار</mat-label>
          <input formControlName="value" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <mat-label> ترتیب نمایش</mat-label>
          <input formControlName="orderIndex" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <mat-label> کد</mat-label>
          <input formControlName="code" type="text" matInput>
        </mat-form-field>
      </div>

    </div>
  </div>

</mat-dialog>
