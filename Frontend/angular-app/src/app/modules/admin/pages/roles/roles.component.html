<div class="h-full flex flex-column overflow-hidden gap-2">
  <mat-card class="h-50 overflow-auto">
    <app-tree
      [canAdd]="true"
      [editable]="true"
      [useNew]="true"
      [rawNodes]="roles"

      (onClick)="handleRoleClick($event)"
      (onAdd)="add($event)"
      (onEdit)="update($event)"
    ></app-tree>
  </mat-card>

  <div class="h-50 overflow-hidden p-0 w-full">
    <app-user-list [roleId]="selectedNode?.id"></app-user-list>
  </div>

</div>
