<mat-card class="h-100 d-flex flex-column overflow-auto" style="max-height: inherit; padding: 0!important;">

<app-action-bar class="p-3" (onEdit)="update()" (onAdd)="add()" (onRefresh)="get()"></app-action-bar>

  <app-table
    [tableConfigurations]="tableConfigurations"
    [tableRows]="languages"
    (rowDoubleClicked)="navigateToLanguage($event)"
    (filtersChanged)="get()"
    (paginationChanged)="get()"
    (sortChanged)="get()"

  ></app-table>
</mat-card>
