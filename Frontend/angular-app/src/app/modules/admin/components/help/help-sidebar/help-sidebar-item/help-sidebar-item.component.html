<div class="app-sidebar-item"
     [dir]="this.rtl ? 'rtl' : 'ltr' "
     [ngClass]="{
          'active-sidebar-item' : helpSidebarItem.showChildren,
           'sub-sidebar-item': helpSubLevelCounter > 0,
           'rtl':rtl
           }"
     (click)="toggleSidebarItemHelp(helpSidebarItem)"

>
  <!--  <img *ngIf="sidebarItem.imageUrl" [class.toggle-hover-effect]="isToggled" class="nav-logo"-->
  <!--       [src]="sidebarItem.imageUrl" alt="">-->
  <!--  <span *ngIf="!sidebarItem.imageUrl" class="nav-logo"> &nbsp; </span>-->
  <h2
    *ngIf="!isToggledHelp"
    [ngStyle]="{'padding-right': helpSubLevelCounter > 0 ?  helpSubLevelCounter * 20 + 15 +'px' : '15px'}">
    {{helpSidebarItem.title}}
  </h2>

  <svg
    *ngIf="helpSidebarItem.children && helpSidebarItem.children.length > 0 && !isToggledHelp"

    fill="none" viewBox="-2 -4 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin"
    class="jam jam-triangle-f">
    <path d='M12.547 1.621l6.095 9.794A3 3 0 0 1 16.095 16H3.905a3 3 0 0 1-2.547-4.585L7.453 1.62a3 3 0 0 1 5.094 0z'/>
  </svg>

</div>

<div
  class="app-sidebar-item-children"
  [class.app-sidebar-item-children-show]="helpSidebarItem.showChildren"
  [class.app-sidebar-item-children-hide]="!helpSidebarItem.showChildren"
>

  <app-help-sidebar-item
    [isToggledHelp]="isToggledHelp"
    [helpSubLevelCounter]="helpSubLevelCounter+1"
    [isHelpSubSidebar]="true"
    [helpSidebarItem]="subSidebarItem"
    *ngFor="let subSidebarItem of helpSidebarItem.children"
    (helpSidebarItemClick)="toggleSidebarItemHelp($event)"
    (helpCollapseSiblings)="collapseAllChildsExceptActiveItem($event)">

  </app-help-sidebar-item>

</div>
