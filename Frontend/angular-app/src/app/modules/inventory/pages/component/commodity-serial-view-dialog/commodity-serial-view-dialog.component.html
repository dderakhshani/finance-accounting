<mat-dialog  [showDeleteBtn]="false">

    <div dialog-header="" style="font-size:15px;">{{ReceiptItem.commodityTitle}} ({{ReceiptItem.commodityCode}})</div>
 
  <div dialog-content="">
      <mat-dialog-content class="mx-auto">


          <div class="row">
              <div class="col-md-4">
                  <mat-form-field [tabindex]="0">
                      <mat-label>تعداد </mat-label>
                      <input [(ngModel)]="ReceiptItem.quantity" type="number" matInput>
                  </mat-form-field>
              </div>

              <div class="col-md-4">
                  <app-combo-tree [DefaultId]="assets.assetGroupId"
                                  (SelectId)="assetGroupIdSelect($event)"
                                  [isRequired]="true"
                                  [lablelTitleCombo]="'گروه اموال'"
                                  [nodes]="commodityCategoreis" [tabindex]="1">
                  </app-combo-tree>
              </div>
              <div class="col-md-4">
                  <app-combo-search [DefaultId]="assets.depreciationTypeBaseId"
                                    [isInternalSearch]="false"
                                    [nodes]="depreciationTypeBaseValue"
                                    (SelectId)="depreciationSelect($event)"
                                    [lablelTitleCombo]="'روش محاسبه استهلاک'"
                                    [isRequired]="true" [tabindex]="2">
                  </app-combo-search>
              </div>
          </div>

          <hr />
          <button mat-raised-button color="primary" (click)="print()" [tabindex]="6">
              <mat-icon>
                  print
              </mat-icon>
              چاپ
          </button>

          <div class="row mt-2">

              <table class="mas-table" >
                  <thead>
                      <tr>
                          <th class="width-5">
                               ردیف
                          </th>
                          <th class="width-20">
                              شماره اموال
                          </th>
                          <th class="width-20">
                              شماره سریال خود کالا
                          </th >

                          <th class="width-30">
                              توضیحات
                          </th>


                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of AssetsSerials ; let i = index">
                          <th>{{i+1}}</th>
                          <td>
                              {{item.serial}}
                          </td>
                          <td>
                              {{item.commoditySerial}}
                          </td>
                          <td>
                              {{item.description}}
                          </td>

                      </tr>
                  </tbody>
              </table>
          </div>

      </mat-dialog-content>
  </div>


</mat-dialog>
