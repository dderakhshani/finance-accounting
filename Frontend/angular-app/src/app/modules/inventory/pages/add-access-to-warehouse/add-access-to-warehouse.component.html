
<div [formGroup]="form" class="h-full flex flex-column overflow-auto" style="max-height: inherit; padding: 0!important;">

  <app-form-actions [actions]="formActions" (OnAdd)="reset()">
    <button mat-raised-button color="primary" matTooltip="ذخیره کامل اطلاعات" (click)="add()" [disabled]="_notificationService.isLoader">
      <mat-icon>
        save
      </mat-icon>
     ذخیره سطح دسترسی کاربران به انبارها
    </button>

  </app-form-actions>


  <div class="row ">


    <div class="col-md-12 mt-2">

      <mat-card class="p-0" style="height:2000px;">
          <div class="row">
              <div class="col-md-12">
                  <app-combo-search [nodes]="users"
                                    (SelectId)="UsersSelect($event)"
                                    [lablelTitleCombo]="'انتخاب کابر'"
                                    [isInternalSearch]="false"
                                    [isRequired]="false">
                  </app-combo-search>
              </div>
              <div class="col-md-12">
                  <mat-form-field>
                      <mat-label>توضیح </mat-label>
                      <input formControlName="title" type="text" matInput>
                  </mat-form-field>
              </div>

              <div class="col-md-6">
                  <app-combo-search-multiper-items [nodes]="WarehouseNodes"
                                                   [listItems]="filterWarehouseNodes"
                                                   (SelectedList)="getAccessToWarehousesList($event)"
                                                   (DeleteItem)="onDelete($event,Service.AccessToWarehouse)"
                                                   [lablelTitleCombo]="'انتخاب انبارهای قابل دسترسی'"
                                                   [isRequired]="true"
                                                  >
                  </app-combo-search-multiper-items>
              </div>
              <div class="col-md-6">
                  <app-combo-search-multiper-items [nodes]="ReceiptAllStatus"
                                                   [listItems]="filterReceiptAllStatus"
                                                   (DeleteItem)="onDelete($event,Service.AccessToWarehouseCodeGroup)"
                                                   (SelectedList)="getReceiptAllStatusList($event)"
                                                   [lablelTitleCombo]="'انتخاب نوع سندهای قابل دسترسی'"
                                                   [isRequired]="true"
                                                  >
                  </app-combo-search-multiper-items>
              </div>


              </div>

</mat-card>
    </div>

  </div>

 <mat-spinner style="top:30%;right:40%;position:absolute;z-index:1000" *ngIf="_notificationService.isLoader"></mat-spinner>

</div>
