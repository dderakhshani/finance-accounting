<mat-dialog (onSubmit)="submit()" [showDeleteBtn]="false">
  <div dialog-header="">{{titleHeader}}</div>
  <div dialog-content="">

    <div class="row p-3" style="">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label> عنوان</mat-label>
          <input [(ngModel)]="attachment.title" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="col-md-12">
      <mat-form-field >
        <mat-label>کلمات کلیدی</mat-label>
        <mat-chip-list #chipList aria-label="کلمات کلیدی" multiple [formControl]="formControlKeywords">
          <mat-chip
            *ngFor="let keyword of setKeywords"
            [selected]="keyword"
            [value]="keyword"
            (removed)="removeKeyword(keyword)">
            {{keyword}}
          </mat-chip>
          <input
            placeholder="کلمات کلیدی جدید..."
            [matChipInputFor]="chipList"
            (matChipInputTokenEnd)="addKeywordFromInput($event)" matInput>
        </mat-chip-list>
      </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label> شماره فایل</mat-label>
          <input [(ngModel)]="attachment.fileNumber" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label> توضیحات</mat-label>
          <textarea [(ngModel)]="attachment.description" rows="10" cols="100" matInput></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-12">

        <app-uploader class="d-flex justify-content-center" [autoUpload]="false" (filesChange)="filesChange($event)"
                      (isUploadingChange)="isUploading" [attachmentsModel]="attachment"
                      [attachmentIds]="attachmentIds"
                      [allowFileUpload]="true">
        </app-uploader>
      </div>



    </div>
  </div>
</mat-dialog>
