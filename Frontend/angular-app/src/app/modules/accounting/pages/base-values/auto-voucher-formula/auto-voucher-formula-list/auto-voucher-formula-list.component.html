<mat-card class="h-100 d-flex flex-column overflow-auto" style="max-height: inherit; padding: 0!important;">

    <app-action-bar class="p-3" (onAdd)="add()" (onEdit)="update()">
    </app-action-bar>
  <app-table  [tableConfigurations]="tableConfigurations"
              [tableRows]="entities"
              (filtersChanged)="get()"
              (paginationChanged)="get()"
              (sortChanged)="get()">
             (rowDoubleClicked)="update($event)"></app-table>
</mat-card>
