<mat-dialog
  (onSubmit)="submit()"
  (onDelete)="delete()"
  [showDeleteBtn]="pageMode === pageModes.Update"
>
<div dialog-header="">گروه سند</div>
<div dialog-content="">


  <div class="grid grid-cols-12 p-3" *ngIf="form" [formGroup]="form" style="width: 40vw;">
    <div class="col-span-12">
      <mat-form-field>
        <mat-label class="asterix--before"> عنوان</mat-label>
        <input formControlName="title" type="text" matInput>
      </mat-form-field>
    </div>
    <div class="col-span-6">
      <mat-form-field>
        <mat-label class="asterix--before">کد</mat-label>
        <input formControlName="code" matInput type="text">
      </mat-form-field>
    </div>

    <div class="col-span-6 mr-3">
      <mat-form-field>
        <mat-label>قابل تغییر تا تاریخ</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="lastEditableDate">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>
            <img class="mb-3" src="/assets/icons/calendar.svg" alt="">
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-span-12">
      <mat-form-field>
        <mat-label class="asterix--before"> نام یکتا</mat-label>
        <input formControlName="uniqueName" type="text" matInput>
      </mat-form-field>
    </div>
    <div class="col-span-12">
      <mat-form-field>
        <mat-label> نوع جایگزینی</mat-label>
        <input formControlName="blankDateFormula" type="text" matInput>
      </mat-form-field>
    </div>

    <div class="col-span-12">
      <mat-form-field>
        <mat-label>نوع افزونه</mat-label>
        <mat-select formControlName="extendTypeId">
          <mat-option *ngFor="let type of codeVoucherExtendTypes" [value]="type.id">
            {{type.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-span-4">
      <mat-checkbox color="primary" formControlName="isAuto">
        <mat-label>اتوماتیک</mat-label>
      </mat-checkbox>
    </div>

    <div class="col-span-4">
      <mat-checkbox color="primary" formControlName="isEditable">
        <mat-label>قابل ویرایش</mat-label>
      </mat-checkbox>
    </div>

    <div class="col-span-4">
      <mat-checkbox color="primary" formControlName="isActive">
        <mat-label>فعال</mat-label>
      </mat-checkbox>
    </div>
  </div>
</div>
</mat-dialog>
