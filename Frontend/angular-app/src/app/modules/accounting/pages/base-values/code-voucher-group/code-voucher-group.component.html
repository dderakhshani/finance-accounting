<mat-card class="h-full !flex flex-col overflow-auto !p-0">


<app-action-bar class="p-3" (onDelete)="delete()" (onAdd)="submit()" (onEdit)="update()" (onRefresh)="get()"></app-action-bar>
  <app-table [tableConfigurations]="tableConfigurations"
             [tableRows]="entities"
             (rowDoubleClicked)="update($event)"
             (filtersChanged)="get()"
             (sortChanged)="get()"
             (paginationChanged)="get()"
  ></app-table>
</mat-card>
