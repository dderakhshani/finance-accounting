<mat-dialog
  (onSubmit)="submit()"
  (onDelete)="delete()"
  [showDeleteBtn]="pageMode === pageModes.Update">
  <div dialog-header="">افزودن / ویرایش گروه تفصیل شناور</div>
  <div dialog-content="">
    <div class="row"  [formGroup]="form">

      <div  class="col-md-12">
        <mat-form-field  >
          <mat-label> سطح بالاتر </mat-label>
          <input formControlName="parentTitle" type="text" matInput>
        </mat-form-field>
      </div>

      <div  class="col-md-12">
        <mat-form-field  >
          <mat-label class="asterix--before"> عنوان </mat-label>
          <input formControlName="title" type="text" matInput>
        </mat-form-field>
      </div>

      <div  class="col-md-12">
        <mat-form-field  >
          <mat-label class="asterix--before"> کد </mat-label>
          <input formControlName="code" type="text" matInput>
        </mat-form-field>
      </div>
      <div  class="col-md-12">
        <mat-checkbox  color="primary" formControlName="isEditable">فعال و سطح آخر</mat-checkbox>
      </div>
    </div>
  </div>

</mat-dialog>
