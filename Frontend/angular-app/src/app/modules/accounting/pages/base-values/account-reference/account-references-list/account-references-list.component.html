<mat-card class="h-100 d-flex flex-column overflow-auto" style="max-height: inherit; padding: 0!important;">

  <app-action-bar class="p-3" (onRefresh)="get()" (onAdd)="add()">

    <button mat-raised-button color="primary" (click)="setDepositIdForCustomerByReferenceCode()">
      <mat-icon>
        assured_workload
      </mat-icon>
       ایجاد شناسه پرداخت
    </button>

  </app-action-bar>
  <div class="h-100 overflow-auto">

    <app-table
      [tableRows]="accountReferences"
      [tableConfigurations]="tableConfigurations"
      (rowDoubleClicked)="navigateToAccountReferenceDetail($event)"
      (filtersChanged)="get()"
      (sortChanged)="get()"
      (paginationChanged)="get()"

    ></app-table>
  </div>
</mat-card>
