<div class="d-flex flex-column h-100 gap-3">
  <mat-card class="p-3">
    <div class="row">
      <div class="mat-headline">سند تعدیل ماهیت</div>
    </div>
    <div class="col-md-2 me-auto">
      <button mat-raised-button (click)="voucherHeadsAdjustment()" color="primary">صدور سند تعدیل ماهیت</button>
    </div>
    <span class="col-md-7 mat-caption caption">
       <mat-checkbox color="primary"></mat-checkbox>
     چنانچه سند تعدیل ماهیت وجود دارد جایگزین شود
    </span>
  </mat-card>

  <mat-card class="p-3">
    <div class="row">
      <div class="mat-headline"> سند بستن حسابها</div>
    </div>

    <span class="col-md-7 mat-caption caption">
       <mat-checkbox color="primary" [(ngModel)]="isTempDoc"></mat-checkbox>
     چنانچه سند بستن حسابها وجود دارد جایگزین شود
    </span>

    <div class="col-md-2 me-auto">
      <button mat-raised-button (click)="closeVoucherHeads(isTempDoc)" color="primary">صدور سند بستن حسابها</button>
    </div>
  </mat-card>

  <mat-card class="p-3">
    <div class="row">
      <div class="mat-headline">سند اختتامیه</div>
    </div>

    <span class="col-md-7 mat-caption caption">
       <mat-checkbox color="primary" [(ngModel)]="isEndDoc"></mat-checkbox>
     چنانچه سند اختتامیه وجود دارد جایگزین شود
    </span>

    <div class="col-md-2 me-auto">
      <button mat-raised-button (click)="endVoucherHead(isEndDoc)" color="primary">صدور سند اختتامیه</button>
    </div>

  </mat-card>


</div>
