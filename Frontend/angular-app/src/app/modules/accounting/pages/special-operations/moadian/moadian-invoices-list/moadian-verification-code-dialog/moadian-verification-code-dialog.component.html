<div *ngIf="isLoading"
     style="z-index:9999;position: absolute;left:0;top:0;bottom: 0; right: 0;background: rgba(0,0,0,0.3);"
     class="d-flex align-items-center justify-content-center">
  <mat-spinner></mat-spinner>
</div>
<mat-dialog
  (onSubmit)="add()"
  [showDeleteBtn]="false"
  class="w-75"
>

  <div dialog-header="">
    کد تایید را جهت ثبت صورتحسابها وارد کنید
  </div>

  <div dialog-content="" style="width: 25vw">
    <div class="row" [formGroup]="form">


      <div class="col-12">
        <mat-form-field>
          <mat-label>کد تایید</mat-label>
          <input matInput type="text" formControlName="code">
        </mat-form-field>
      </div>

    </div>
  </div>

</mat-dialog>
