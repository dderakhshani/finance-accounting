
<div *ngIf="isLoading" style="z-index:9999;position: absolute;left:0;top:0;bottom: 0; right: 0;background: rgba(0,0,0,0.3);" class="d-flex align-items-center justify-content-center">
  <mat-spinner></mat-spinner>
</div>
<mat-dialog
  (onSubmit)="add()"
  class="w-75"
>

  <div dialog-header="">
    ویرایش گروهی وضعیت صورتحسابها
  </div>

  <div dialog-content="" style="width: 25vw">
    <div class="row" [formGroup]="form">

      <div class="col-12">
        <mat-form-field>
          <mat-label>وضعیت</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let status of statuses" [value]="status.value">
              {{status.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
  </div>

</mat-dialog>
