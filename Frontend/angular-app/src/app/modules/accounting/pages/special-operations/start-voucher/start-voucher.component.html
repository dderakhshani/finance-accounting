<mat-card class="flex flex-col h-full gap-3" [formGroup]="form">
  <div class="grid grid-cols-12 gap-3">
    <div class="col-span-6">
      <mat-form-field>
        <mat-label> سال مالی سند اختتامیه</mat-label>
        <mat-select formControlName="yearId">
          <mat-option *ngFor="let year of years" [value]="year.id">
            {{ year.yearName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-span-6">
      <mat-form-field>
        <mat-label> شماره سند اختتامیه</mat-label>
        <input matInput type="" formControlName="voucherNo"/>
      </mat-form-field>
    </div>

  </div>
  <span class="col-span-12 mat-caption text-primary-500">
    سال مالی برنامه شما باید در سال مالی جاری باشد
    <br>
    در صورت وجود سند افتتاحیه در سال مالی جاری ، سند مربوطه حذف و با سند جدید جایگزین می شود
  </span>


  <button class="col-span-3" mat-flat-button (click)="add()" color="primary">صدور سند افتتاحیه</button>


</mat-card>
