<div class="h-100 d-flex flex-column overflow-auto" style="max-height: inherit; padding: 0!important;">

  <mat-card class="h-100 d-flex flex-column overflow-hidden" style="max-height: inherit; padding: 0!important;" [formGroup]="form">
    <div *ngIf="isLoading"
         style="z-index:9999;position: absolute;left:0;top:0;bottom: 0; right: 0;background: rgba(0,0,0,0.3);"
         class="d-flex align-items-center justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
        <div class="w-100 p-1" >
          <div class="row w-100 p-0 m-0 ">
            <div class="card col-12 p-0">
              <div class="card-header d-flex flex-row gap-3">
                <div>عملکرد</div>

                <div class="card-body  p-0 ">
                  <div class="row  p-0 ">
                    <div class="col-3" >
                      <mat-form-field>
                        <mat-label>از تاریخ</mat-label>
                        <input matInput [matDatepicker]="picker1" formControlName="voucherDateFrom">
                        <mat-datepicker-toggle matSuffix [for]="picker1">
                          <mat-icon matDatepickerToggleIcon>
                            <img class="mb-3" src="/assets/icons/calendar.svg" alt="">
                          </mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="col-3" >
                      <mat-form-field>
                        <mat-label>تا تاریخ</mat-label>
                        <input matInput [matDatepicker]="picker2" formControlName="voucherDateTo">
                        <mat-datepicker-toggle matSuffix [for]="picker2">
                          <mat-icon matDatepickerToggleIcon>
                            <img class="mb-3" src="/assets/icons/calendar.svg" alt="">
                          </mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="col-3" >

                    </div>
                    <div class="col-3" >
                      <button (click)="get()" class="col-12 me-2  mt-2" color="primary" mat-raised-button>دریافت گزارش</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="h-100 overflow-auto">
          <app-table-virtual-scrolling
            [tableRows]="result"
            [requestsIndex]="requestsIndex"
            [tableConfigurations]="tableConfigurations"
            (refreshEvent) ="get()"
          ></app-table-virtual-scrolling>
        </div>

  </mat-card>
</div>
