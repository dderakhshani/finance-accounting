
<div *ngIf="isLoading" style="z-index:9999;position: absolute;left:0;top:0;bottom: 0; right: 0;background: rgba(0,0,0,0.3);" class="d-flex align-items-center justify-content-center">
  <mat-spinner></mat-spinner>
</div>
<mat-dialog
  (onSubmit)="add()"
  (onDelete)="delete()"
  [showDeleteBtn]="pageMode === pageModes.Update"
  class="w-75"
>
  <div dialog-header="">
    ثبت گروهی با فایل Excel
  </div>

  <div dialog-content="" style="width: 25vw">
    <div class="row" [formGroup]="form">
      <div class="col-12 d-flex gap-3">
        <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">انتخاب فایل</button>
        <input hidden (change)="onFileSelected($event)"  #fileInput type="file">
        <span class="file-name d-block mt-3">{{fileName}}</span>
      </div>

      <div class="col-12">
        <mat-form-field>
          <mat-label>نحوه ی تولید شناسه ثبت مالیاتی</mat-label>
          <mat-select [formControl]="isFileForFactoryEmployeesFormControl">
            <mat-option *ngFor="let group of employeeGroups" [value]="group.value">
              {{group.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


    </div>
  </div>

</mat-dialog>
