<div class="h-100 d-flex flex-column overflow-auto gap-3" style="max-height: inherit; padding: 0!important;">
    <div class="w-100 p-3">
        <div class="row w-100 p-0 m-0 ">
            <div class="card col-12 p-0">
                <div class="card-header d-flex flex-row gap-3">
                    <div>فیلتر</div>
                </div>
                <div class="card-body">
                    <div class="col-12 row">
                        <div class="col-2">
                            <mat-form-field>
                                <mat-label>از تاریخ</mat-label>
                                <input matInput [matDatepicker]="picker1" [(ngModel)]="fromPersianDate">
                                <mat-datepicker-toggle matSuffix [for]="picker1">
                                    <mat-icon matDatepickerToggleIcon>
                                        <img class="mb-3" src="/assets/icons/calendar.svg" alt="">
                                    </mat-icon>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-2">
                            <mat-form-field>
                                <mat-label>تا تاریخ</mat-label>
                                <input matInput [matDatepicker]="picker2" [(ngModel)]="toPersianDate">
                                <mat-datepicker-toggle matSuffix [for]="picker2">
                                    <mat-icon matDatepickerToggleIcon>
                                        <img class="mb-3" src="/assets/icons/calendar.svg" alt="">
                                    </mat-icon>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-button-toggle-group [(ngModel)]="accountNumber" required (click)="get()">
                                <mat-button-toggle matTooltip="بانک تجارت ظفر" [value]='132924007'>
                                    <mat-label>بانک تجارت ظفر</mat-label>
                                    <mat-icon class="text-warning">person</mat-icon>
                                </mat-button-toggle>
                                <mat-button-toggle matTooltip="بانک تجارت اردکان" [value]='2093801264'>
                                    <mat-label>بانک تجارت اردکان</mat-label>
                                    <mat-icon color="primary">input</mat-icon>
                                </mat-button-toggle>
                            </mat-button-toggle-group>

                        </div>


                        <div class="col-4">
                            <button (click)="get()" color="primary" mat-raised-button>دریافت
                                گزارش</button>


                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="h-100 overflow-auto" *ngIf="!isLoading">
        <app-table
        (rowDoubleClicked)="update($event)"
        [tableRows]="tejaratBalanceItems"
         [tableConfigurations]="tableConfigurations"
         (filtersChanged)="get()"
         (sortChanged)="get()"
         (paginationChanged)=" get()">
        </app-table>
      </div>
</div>
<ng-template #dateTimeCol let-element="row">
    <mat-label>{{element.dateTime}}</mat-label>
    <div>
        <mat-label>{{element?.transactionTime}}</mat-label>
   </div>
   </ng-template>
