<div class="p-2">
  <app-uploader class="d-flex justify-content-center" [autoUpload]="true" (filesChange)="files=$event"  (isUploadingChange)="isUploading" [attachmentsModel]="attachmentsModel"></app-uploader>
  <button class="m-2" mat-raised-button (click)="saveAttachments()" color="primary">
    ثبت
  </button>
</div>

<mat-card>
  <div class="d-flex flex-wrap" *ngFor="let item of attachments">
    <img src={{item.addressUrl}} *ngIf="item.isDeleted != true" class="border border-2 rounded-2 m-2" style="width: 20%;"/>
    <mat-icon class="m-1 position-absolute" *ngIf="item.isDeleted != true" color="warn" (click)="removeDocument(item)" style="cursor: pointer">remove_circle</mat-icon>
  </div>

  </mat-card>
