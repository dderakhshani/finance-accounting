<mat-card class="mt-3 mb-3" [formGroup]="form">
  <app-form-actions [actions]="formActions" (OnEdit)="update()" (OnAdd)="add()" (OnRefresh)="get()" (OnDelete)="delete()"></app-form-actions>
  <div class="row">
    <div class="d-flex">
      <mat-label class="m-2 flex-fill"> آپلود فایل اکسل</mat-label>
      <button mat-raised-button color="primary"   matTooltip="ثبت سند حسابداری" (click)="showExcelFileInGrid()">
        تعیین وضعیت فایل
      </button>
    </div>
    <div class="p-2">
      <app-uploader class="d-flex justify-content-center" [autoUpload]="true" (filesChange)="file=$event" (isUploadingChange)="isUploading"></app-uploader>
    </div>


  </div>
</mat-card>

<mat-card>

  <div class="d-flex">
    <app-form-actions [actions]="formActions" (OnRefresh)="get()" class="flex-fill" (OnEdit)="update()" (OnDelete)="delete()">
    </app-form-actions>
    <div>
    </div>
  </div>
  <app-table (rowDoubleClicked)="update($event)" [tableRows]="form" [tableConfigurations]="tableConfigurations" (filtersChanged)="get()" (paginationChanged)="get()" (rowDoubleClicked)="update($event)" (sortChanged)="get()">
  </app-table>
</mat-card>
