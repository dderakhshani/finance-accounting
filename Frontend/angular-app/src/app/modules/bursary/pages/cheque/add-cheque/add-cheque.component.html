<mat-card class="mt-3 mb-3">
  <app-form-actions [actions]="formActions" (OnSave)="submit()" (OnAdd)="reset()"></app-form-actions>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-3">
        <mat-form-field>
          <mat-label> بانک</mat-label>
          <input (change)="filterBankAccounts(form.controls['bankAccountId'].value)" matInput [matAutocomplete]="auto" type="text" formControlName="bankAccountId">
          <mat-autocomplete [displayWith]="getBankAccountFullDescription.bind(this)" autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let item of filteredBankAccounts"  [value]="item.id">
              {{getBankAccountFullDescription(item.id)}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field>
          <mat-label> شبا</mat-label>
          <input matInput type="text" formControlName="sheba">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label> تعداد برگ</mat-label>
          <input matInput type="number" formControlName="sheetsCount">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label> شماره چک</mat-label>
          <input matInput type="text" formControlName="chequeNumberIdentification">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-card>


<app-cheque-list></app-cheque-list>
