<div class="d-flex justify-content-center">
  <div class="p-2">

    <mat-form-field>
      <mat-label>گروه</mat-label>
      <input type="text" matInput [(ngModel)]="creditAccountReferenceGroupId" [matAutocomplete]="creditAccountReferenceGroupIdAuto" />
      <mat-autocomplete autoActiveFirstOption #creditAccountReferenceGroupIdAuto="matAutocomplete" [displayWith]="accountReferenceGroupDisplayFn.bind(this)" >
        <mat-option *ngFor="let item of creditAccountReferencesGroup" [value]="item.id">
          <span>{{item.title}}</span> <span>({{item.code}})</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>انتخاب تفصیل بانک</mat-label>
      <input type="text" matInput [(ngModel)]="creditAccountReferenceId" [matAutocomplete]="creditAccountReferenceIdAuto" />
      <mat-autocomplete autoActiveFirstOption #creditAccountReferenceIdAuto="matAutocomplete" [displayWith]="accountReferenceDisplayFn.bind(this)">
        <mat-option *ngFor="let item of creditAccountReferences" [value]="item.id">
          <span>{{item.title}}</span> <span>({{item.code}})</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>تاریخ سند</mat-label>
      <input tabindex="6" matInput [matDatepicker]="picker" [(ngModel)]="documentDate">
      <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>
              <img class="mb-3" src="/assets/icons/calendar.svg" alt="">
          </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  </div>

</div>
<div class="d-flex justify-content-center">
  <div class="p-2">
    <button mat-raised-button color="primary" style="background: #68b0a9;" (click)="setReference()">
      <mat-icon>
        account_balance
      </mat-icon>
      ارسال به بانک
    </button>
  </div>
</div>
