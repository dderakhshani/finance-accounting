<div class="flex h-screen w-full">
  <!-- sidebar  -->
  <app-sidebar
    [isToggled]="isToggled"
    (sidebarItemClicked)="navigateToRoute($event)"
    [navigations]="navigations"
    [flatNavigations]="flatNavigations"
  >
  </app-sidebar>

  <!--  settings  -->
  <app-settings
    *ngIf="isSettingToggled"
    style="z-index: 1200"
    class="h-full w-full fixed top-0 left-0"
    [isSettingToggled]="isSettingToggled"
    (clickHandler)="isSettingToggled=!$event">
  </app-settings>

  <div class="flex flex-col h-full w-full">
    <!-- header -->
    <app-header
      [isSettingToggled]="isSettingToggled"
      (settingToggled)="isSettingToggled = $event"
      [isMinimized]="isToggled"
      (toggled)="isToggled = $event"
      class="w-full z-40">
    </app-header>

    <!--  content  -->
    <app-content
      class="w-full h-[calc(100% - 56px)] overflow-auto">
    </app-content>
  </div>
</div>
