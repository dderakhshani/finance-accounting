<div class="app-container">
  <app-sidebar
    [isToggled]="isToggled"
    (sidebarItemClicked)="navigateToRoute($event)"
    [navigations]="navigations"
    [flatNavigations]="flatNavigations"
  >
  </app-sidebar>

  <app-header
    [isMinimized]="isToggled"
    (toggled)="isToggled = $event"
    class="w-100">
  </app-header>
</div>
