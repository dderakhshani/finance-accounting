<div class="w-full h-full " *ngIf="tabManagerService.tabs.length > 0">
  <div class="flex gap-1 w-full h-full px-4">
    <div
      *ngFor="let tab of tabManagerService.tabs;"
      [ngClass]="{ '!border-primary !text-primary !font-extrabold': tab.active, 'border-primary/50': !tab.active }"
      (mouseup)="+$event.button == 4 || +$event.which == 2 ? tabManagerService.closeTab(tab) : tabManagerService.openTab(tab)"
      matTooltip="{{tab.title}}"
      class="flex gap-2 items-center justify-between text-primary/60 text-xs text-nowrap truncate max-w-[150px] px-2 cursor-pointer transition-colors duration-200 border-b-4">
      <h5 class="truncate">{{ tab.title }}</h5>
      <mat-icon (click)="tabManagerService.closeTab(tab)" id="myTab" class="!text-primary mr-auto"
                [ngClass]="{ '!text-primary': tab.active, '!text-primary/60': !tab.active }">
        close
      </mat-icon>
    </div>
  </div>
</div>
